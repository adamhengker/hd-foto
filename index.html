<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Image Enhancer</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark-bg: #181820;
      --card-bg: #22222e;
      --accent: #3a6df0;
      --text-main: #f1f3f5;
      --btn-shadow: 0 4px 14px rgba(58, 109, 240, 0.3);
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'DM Sans', sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .card {
      background-color: var(--card-bg);
      padding: 24px 28px 36px;
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .card h1 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      color: var(--text-main);
    }

    .button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      font-size: 14px;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      background-color: var(--accent);
      color: #ffffff;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--btn-shadow);
      letter-spacing: 0.4px;
      text-transform: uppercase;
    }

    .button:hover {
      background-color: #2f5be0;
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(58, 109, 240, 0.4);
    }

    #preview {
      margin-top: 16px;
      width: 100%;
      border-radius: 10px;
      max-height: 220px;
      object-fit: contain;
      display: none;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    #progress-container {
      display: none;
      margin-top: 16px;
      width: 100%;
    }

    #progress-bar {
      background: #2f5be0;
      height: 8px;
      border-radius: 8px;
      width: 0%;
      transition: width 0.3s;
    }

    #progress-text {
      text-align: center;
      font-size: 13px;
      margin-top: 6px;
      color: #bbb;
    }

    .watermark {
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.1);
      font-weight: 600;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Image Enhancer</h1>
    <input type="file" id="image-input" accept="image/*" hidden>
    <button class="button" id="upload-btn">üìÅ Pilih Gambar</button>
    <button class="button" id="hd-btn">‚ö° Tingkatkan Kualitas</button>
    <img id="preview" src="" alt="Preview Gambar" />

    <div id="progress-container">
      <div id="progress-bar"></div>
      <p id="progress-text">Proses: 0%</p>
    </div>

    <div class="watermark">ir.adam</div>
  </div>

  <script>
    // Disable zoom shortcuts
    document.addEventListener('keydown', function (e) {
      if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=' || e.key === '0')) {
        e.preventDefault();
      }
    });

    const imageInput = document.getElementById('image-input');
    const uploadBtn = document.getElementById('upload-btn');
    const hdBtn = document.getElementById('hd-btn');
    const preview = document.getElementById('preview');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');
    const progressContainer = document.getElementById('progress-container');

    uploadBtn.addEventListener('click', () => {
      imageInput.click();
    });

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    hdBtn.addEventListener('click', () => {
      progressContainer.style.display = 'block';
      let progress = 0;
      const interval = setInterval(() => {
        progress++;
        progressBar.style.width = progress + '%';
        progressText.innerText = 'Proses: ' + progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          const link = document.createElement('a');
          link.href = preview.src;
          link.download = 'image-enhanced.png';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      }, 30);
    });
  </script>
</body>
</html>
