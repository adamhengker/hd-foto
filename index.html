<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HD-Foto</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #FAFAFA;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      background-color: white;
      border-radius: 12px;
      position: relative;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    button {
      background-color: #2563EB;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1D4ED8;
    }
    #downloadBtn {
      margin-top: 15px;
      display: none;
    }
    .watermark {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 10px;
      color: #9CA3AF;
      user-select: none;
      pointer-events: none;
    }
    #limitInfo {
      margin-top: 10px;
      font-size: 12px;
      color: #6B7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Upload gambar yang ingin kamu pertajam</p>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <button onclick="processImage()">HD-kan Sekarang</button>
    <br>
    <a id="downloadBtn" href="#" download="hasil_hd.png">
      <button>Download Hasil</button>
    </a>
    <div id="limitInfo"></div>
    <div class="watermark">Â© ir. adam</div>
  </div>

  <script>
    const DAILY_LIMIT = 16;
    const STORAGE_KEY = 'hd_upscale_count';
    const TODAY_KEY = 'hd_upscale_date';

    function getTodayDate() {
      return new Date().toISOString().split('T')[0];
    }

    function checkLimit() {
      const today = getTodayDate();
      const savedDate = localStorage.getItem(TODAY_KEY);
      let count = parseInt(localStorage.getItem(STORAGE_KEY)) || 0;

      if (savedDate !== today) {
        localStorage.setItem(TODAY_KEY, today);
        localStorage.setItem(STORAGE_KEY, '0');
        count = 0;
      }

      return count;
    }

    async function processImage() {
      const count = checkLimit();
      const remaining = DAILY_LIMIT - count;
      const limitInfo = document.getElementById('limitInfo');

      if (remaining <= 0) {
        limitInfo.innerText = "Kamu sudah mencapai batas pemrosesan hari ini. Coba lagi besok ya!";
        return;
      } else {
        limitInfo.innerText = `Sisa pemrosesan hari ini: ${remaining - 1}`;
      }

      const input = document.getElementById('imageInput');
      const file = input.files[0];
      if (!file) return alert("Pilih gambar terlebih dahulu!");

      const formData = new FormData();
      formData.append("file", file);

      const response = await fetch("https://api.replicate.com/v1/predictions", {
        method: "POST",
        headers: {
          "Authorization": "Token r8_KrdPoC01BQP9bxqUyMONYWlLJ4ych1M4Ki5nm",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          version: "9280349b52b5b240b80c31da7d1156e9960cfb1d8f0bf3403efca0a3f1a58bc6",
          input: {
            image: await toBase64(file)
          }
        })
      });

      const result = await response.json();

      if (result?.urls?.get) {
        let outputUrl = null;
        for (let i = 0; i < 10; i++) {
          const poll = await fetch(result.urls.get, {
            headers: { "Authorization": "Token r8_KrdPoC01BQP9bxqUyMONYWlLJ4ych1M4Ki5nm" }
          });
          const pollResult = await poll.json();
          if (pollResult.status === "succeeded") {
            outputUrl = pollResult.output;
            break;
          }
          await new Promise(r => setTimeout(r, 1500));
        }

        if (outputUrl) {
          const downloadBtn = document.getElementById('downloadBtn');
          downloadBtn.href = outputUrl;
          downloadBtn.style.display = 'inline-block';
          const newCount = count + 1;
          localStorage.setItem(STORAGE_KEY, newCount.toString());
          limitInfo.innerText = `Sisa pemrosesan hari ini: ${DAILY_LIMIT - newCount}`;
        } else {
          alert("Gagal mengambil hasil gambar. Coba lagi nanti.");
        }
      } else {
        alert("Gagal memproses gambar. Cek koneksi atau API token kamu.");
      }
    }

    async function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    window.onload = () => {
      const count = checkLimit();
      const remaining = DAILY_LIMIT - count;
      document.getElementById('limitInfo').innerText = `Sisa pemrosesan hari ini: ${remaining}`;
    }
  </script>
</body>
</html>
